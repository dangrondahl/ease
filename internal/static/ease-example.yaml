version: v1

# Load HelmRelease template from a Git repository
gitops:
  owner: {{ .GitOps.Owner }}
  repo: {{ .GitOps.Repo }}

template:
  fromGit:
    url: {{ .Template.FromGit.URL }}
    ref: {{ .Template.FromGit.Ref }} # may be a branch, tag, or commit hash (tag recommended)
    path: {{ .Template.FromGit.Path }}
